<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	  
		<link rel="icon" href="assets/icon.png" />
		<link rel="stylesheet" href="style.css">
	  
		<title>Awin Helper</title>
	</head>

	<body class="mainBody">
		<div class="headerDiv">
			<h3 class="headText">Awin Helper</h3>
			<p class="headVer">1.1.0</p>
		</div>

		<div class="extButtons">
			<button type="button" class="link-button" id="UINav">UI</button>	
			<button type="button" class="link-button" id="PANav">Prov. Area</button>	
			<button type="button" class="link-button" id="OPANav">Old Prov. Area</button>
			<script src="/scripts/navButton.js"></script>
		</div>

		<fieldset>
			<legend class="clipLegend">Clipboard</legend>
			<div class="clipDiv">
			<input type="text" id="clipMID" placeholder=" Merchant ID" class="clipInput"></input>
			<input type="text" id="clipCR" placeholder=" Commission Rate" class="clipInput"></input>
			<input type="text" id="clipNF" placeholder=" Network Fee" class="clipInput"></input>
			</div>
		</fieldset>
		<script src="/scripts/clipSaver.js"></script>

		<hr class="solid">

		<!-- Append Helper -->
		<button type="button" class="collapsible">Append Helper</button>
			<div class="collapse-content">
				<body class="upper">

					<p>Choose from the below potential appends.</p>	


					<button type="button" class="append-button" id="fillbutton">Generate</button>	
				</body>

				<body class="lower">
					<form>
					<div class="optionContainer">   
			
						<p class="option opttext"> Promo Type </p> 
						<input type="checkbox" class="option" id="promo">

						<p class="option opttext"> Source Channel </p>
						<input type="checkbox" class="option" id="sourCh">

						<p class="option opttext"> Source Medium </p>
						<input type="checkbox" class="option" id="sourMe">

						<p class="option opttext"> Campaign / Pub ID</p>
						<input type="checkbox" class="option" id="camp">

					</div>
    
					</form>

					<div class="opDiv">
						<label for="opBox">Output:</label>
						<input type="text" id="opBox" readonly="readonly"></input>

						<button type="button" class="append-button" id="resetButton">
							<svg xmlns="http://www.w3.org/2000/svg" class="reset-icon" width = 20 height = 20 viewBox="-3 -4 22 22">
								<path d="M11 5.466V4H5a4 4 0 0 0-3.584 5.777.5.5 0 1 1-.896.446A5 5 0 0 1 5 3h6V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192Zm3.81.086a.5.5 0 0 1 .67.225A5 5 0 0 1 11 13H5v1.466a.25.25 0 0 1-.41.192l-2.36-1.966a.25.25 0 0 1 0-.384l2.36-1.966a.25.25 0 0 1 .41.192V12h6a4 4 0 0 0 3.585-5.777.5.5 0 0 1 .225-.67Z"/>
							</svg>
						</button>	
					</div>
				<hr class="solid">

				<script src="/scripts/appendHelper.js"></script>
				</body>
			</div>
			<!-- End Append Helper -->

	<script src="/scripts/collapse.js"></script>
	</body>

</html>
