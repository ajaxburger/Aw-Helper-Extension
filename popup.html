<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	  
		<link rel="icon" href="assets/icon.png" />
		<link rel="stylesheet" href="style.css">
	  
		<title>Awin Helper</title>
	</head>

	<body class="upper">
		<h3>Awin Helper</h3>

		<p>Choose from the below potential appends.</p>	


		<button type="button" id="fillbutton">Generate</button>	
	</body>

	<body class="lower">
		<form>
		<div class="optionContainer">   
		
			<p class="option opttext"> Affiliate ID </p> 
			<input type="checkbox" class="option" id="affID">
			
			<p class="option opttext"> Promo Type </p> 
			<input type="checkbox" class="option" id="promo">

			<p class="option opttext"> Source Channel </p>
			<input type="checkbox" class="option" id="sourCh">

			<p class="option opttext"> Source Medium </p>
			<input type="checkbox" class="option" id="sourMe">

			<p class="option opttext"> Campaign / Pub ID</p>
			<input type="checkbox" class="option" id="camp">

			<p class="option opttext"> Checkbox 5 </p>
			<input type="checkbox" class="option" id="Check5">

			<p class="option opttext"> Checkbox 6 </p>
			<input type="checkbox" class="option" id="Check6">

		</div>
    
		</form>

		<div class="opDiv">
			<label for="opBox">Generated Output: </label>
			<input type="text" id="opBox" readonly="readonly"></input>
		</div>

		<div class="resetDiv">
			<button type="button" id="resetButton">Reset Output</button>	
		</div>

		<script src="popup.js"></script>
	</body>

</html>
